<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta name="description" content="Personal budget calculator">
    <meta name="keywords" content="budget, calculator, expenses, income, wages">
    <meta name="author" content="Bojan Bakaric">

    <title>Budget Calculator</title>
    <script src="https://kit.fontawesome.com/4fe3adf97b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/images/budget_favicon_&_logo.png">
</head>

<body>

    <header>
        <img src="assets/images/budget_favicon_&_logo.png" alt="logo" width="40" height="40">
        <h1>BUDGET CALCULATOR</h1>
        <nav>
            <p title="Learn more about the budget calculator" id="about">About</p>
        </nav>
    </header>

    <section class="calculation">

        <section class="currnecy-name">
            <div id="currency-box">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="Euro">Euro</option>
                    <option value="Pound">Pound</option>
                    <option value="Dollar">Dollar</option>
                </select>
            </div>

            <form id="name-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
                <button type="submit" id="submit-name-btn">Submit</button>
            </form>
        </section>

        <form id="budget-calculator-form">
            <form>
                <h2>Income:</h2>
                <br>
                <div id="income-container">
                    <div class="income-item">
                        <input type="text" placeholder="Income name" required>
                        <input type="number" placeholder="Income amount" class="income" required>
                        <button type="button" class="remove-income-btn">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-income-btn">Add Income</button>
                <br>

                <h2>Expenses:</h2>
                <br>
                <div id="expense-container">
                    <div class="expense-item">
                        <input type="text" placeholder="Expense name">
                        <input type="number" placeholder="Expense amount" class="expense">
                        <button type="button" class="remove-expense-btn">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-expense-btn">Add expense</button>
                <br>
            </form>

            <div id="total-income"></div>
            <div id="total-expenses"></div>
            <p id="budget"></p>
            <button type="button" id="calculate-budget-btn">Calculate Budget!</button>
            <br>
        </form>
        
        <button type="button" id="print-btn">Print</button>

        <div id="date-time-display"></div>

        <button type="reset" id="reset-form-btn">Reset Form</button>
    </section>

    <div id="modal-overlay" class="hidden">
        <div id="modal">
            <div id="modal-message"></div>
            <button id="modal-close-btn">Close</button>
        </div>
    </div>

    <footer>
        <div class="github">
            <a href="https://github.com/Boiann" target="_blank" rel="noopener"
                aria-label="Author's GitHub page (link opens in a new tab)">
            <i class="fa-brands fa-github"></i></a>
        </div>
        <div class="copyright">
            <p><i class="fa-regular fa-copyright"></i> Bojan Bakaric 2023</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
