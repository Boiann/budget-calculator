<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta name="description" content="Personal budget calculator">
    <meta name="keywords" content="budget, calculator, expenses, income, wages">
    <meta name="author" content="Bojan Bakaric">

    <title>Budget Calculator</title>
    <link rel="icon" href="assets/images/budget_favicon_&_logo.png">
</head>

<body>

    <header>
        <img src="assets/images/budget_favicon_&_logo.png" alt="logo" width="80" height="80">
        <h1>Budget calculator</h1>
        <nav>
            <p>About</p>
        </nav>
    </header>
    

    <section class="currncy&name">
        <div>Currency</div>
        <div>Name input form</div>
    </section>

    <form id="budget-calculator-form">
        <form>
            Income: <input type="number" id="income">
            <br>
            Expenses: 
            <br>

            <div id="expense-container">
              <div class="expense-item">
                <input type="text" placeholder="Expense name">
                <input type="number" placeholder="Expense amount">
                <button type="button" class="remove-expense-btn">Remove</button>
              </div>
            </div>

            <button type="button" id="add-expense-btn">Add expense</button>
          </form> 
          
          <p id="budget"></p>
        <button type="button" id="calculate-budget-btn">Calculate Budget</button>
        <br>
        <button type="reset" id="reset-form-btn">Reset Form</button>

    </form>

    <footer>
        <div class="github">github-icon</div>
        <div class="copyright">copyright</div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
